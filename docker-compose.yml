services:
  technicalassignment.blockchaincollector.api:
    image: ${DOCKER_REGISTRY-}blockchain-collector-api
    build:
      context: .
      dockerfile: src/TechnicalAssignment.BlockchainCollector.API/Dockerfile
    ports:
      - 5000:8080
    networks:
      - technicalassignment

  technicalassignment.gateway.api:
    image: ${DOCKER_REGISTRY-}gateway-api
    build:
      context: .
      dockerfile: src/TechnicalAssignment.Gateway.Api/Dockerfile
    ports:
      - 5008:8080
    networks:
      - technicalassignment

  postgres:
    image: postgres:17
    container_name: postgres
    environment:
      - POSTGRES_DB=blockchain-db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres-pwd
    volumes:
      - ./.containers/db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - technicalassignment

  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - 6379:6379
    command: ["redis-server", "--requirepass", "redis-pwd"]
    volumes:
      - ./.containers/db:/data
    restart: unless-stopped
    networks:
      - technicalassignment

  seq:
    image: datalust/seq:2024.3
    container_name: blockchain-api-seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 5341:5341
      - 8081:80
    networks:
      - technicalassignment

networks:
  technicalassignment:
